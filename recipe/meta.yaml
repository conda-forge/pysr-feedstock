{% set version = "0.15.2" %}
{% set sha256 = "e65c74a629f62d0970b2fcbc9c075b6073b47f5899aa338147f90798a4637f41" %}

package:
  name: pysr
  version: {{ version }}

source:
  - url: https://github.com/MilesCranmer/PySR/archive/v{{ version }}.tar.gz
    sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win]
requirements:
  host:
    - python
    - pip
    - pyjulia >=0.6.0
    - julia
    - numpy
    - pandas
    - sympy
    - scikit-learn >=1.0.0
    - click >=7.0.0
    - openlibm
    - openspecfun
  run:
    - python
    - pyjulia >=0.6.0
    - julia
    - {{ pin_compatible('numpy') }}
    - pandas
    - sympy
    - scikit-learn >=1.0.0
    - click >=7.0.0
    - openlibm
    - openspecfun

test:
  imports:
    - pysr
  requires:
    - pip
  commands:
    - pip check
    - julia --project=@pysr-{{ version }} -e "using PyCall, SymbolicRegression, ClusterManagers"
    - python -m pysr.test main

about:
  home: https://github.com/MilesCranmer/PySR
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: Simple, fast, and parallelized symbolic regression in Python
  description: |
    PySR is a simple, fast, and parallelized symbolic regression package for Python and Julia, which makes use of an algorithm based on regularized evolution and simulated annealing.
  doc_url: https://astroautomata.com/PySR
  dev_url: https://github.com/MilesCranmer/PySR

extra:
  recipe-maintainers:
    - MilesCranmer
